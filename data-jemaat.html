<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Jemaat GBI Tampak Siring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font - [Poppins] bg-white h-screen">
    <!-- Navbar -->
    <nav class="p-3 bg-[#004789] shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-xl font-[Poppins] cursor-pointer text-neutral-50">
                <img class="h-16 mx-1 inline" src="./images/logo-GBI.png" alt="logo-gereja">
                Gereja Bethel Indonesia - Rayon 1D
            </span>

            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>
        <div class="">
            <ul
                class="md:flex md:items-center md:z-auto md:static absolute bg-[#004789] w-full left-0 text-neutral-50 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                <li class="mx-4 my-6 md:my-0">
                    <a class="relative text-xl w-fit block after:block after:content-[''] after:absolute after:h-[3px] after:bg-[#D0922C] after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-300 after:origin-left"
                        href="index.html">Home</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a class="relative text-xl w-fit block after:block after:content-[''] after:absolute after:h-[3px] after:bg-[#D0922C] after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-300 after:origin-left"
                        href="#">About</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a class="relative text-xl w-fit block after:block after:content-[''] after:absolute after:h-[3px] after:bg-[#D0922C] after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-300 after:origin-left"
                        href="data-jemaat.html">Data Jemaat</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Table -->
    <div class="container grid mx-auto mt-4 py-8 justify-center justify-items-center bg-[#D0922C] rounded-md">
        <h1 class="text-2xl font-semibold mb-4">Data Jemaat</h1>
        <input type="text" id="searchInput" class="w-[60vw] border-gray-300 rounded-md py-2 px-4 mb-4"
            placeholder="Search congregation...">
        <table class="min-w-[60vw] bg-white divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        ID
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nama
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Tanggal Lahir
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Cabang
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Baptis
                    </th>
                </tr>
            </thead>
            <tbody id="congregationList" class="divide-y divide-gray-200">
                <!-- Congregation list will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="fetchData.js"></script>
</body>

</html>
